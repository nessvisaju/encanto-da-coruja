<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Encanto da Coruja Artesanatos</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f3ecdc;
      color: #4a3b2b;
    }
    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #e3d5b8;
    }
    header img {
      max-width: 150px;
      border-radius: 50%;
    }
    h1 {
      margin: 1rem 0 0;
      font-size: 1.8rem;
    }
    section {
      padding: 2rem 1rem;
      max-width: 960px;
      margin: 0 auto;
    }
    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 2rem;
    }
    .produto {
      background-color: #fff;
      border-radius: 1rem;
      padding: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .produto img {
      max-width: 100%;
      border-radius: 0.5rem;
    }
    .botao {
      margin-top: 1rem;
      display: inline-block;
      background-color: #8c5e3c;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 0.5rem;
      text-decoration: none;
      font-weight: bold;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #e3d5b8;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.jpg" alt="Logo Encanto da Coruja" />
    <h1>Encanto da Coruja Artesanatos</h1>
  </header>

  <section>
    <h2>Produtos Artesanais</h2>
    <div class="produtos">
      <div class="produto">
        <img src="produto1.jpg" alt="Porta papel coruja" />
        <p>Porta papel - Coruja Rústica</p>
        <a class="botao" href="https://wa.me/5582999566322?text=Ol%C3%A1!%20Vi%20esse%20produto%20no%20site%20Encanto%20da%20Coruja%20e%20gostaria%20de%20saber%20mais%20sobre%20ele.">Comprar pelo WhatsApp</a>
      </div>
      <div class="produto">
        <img src="produto2.jpg" alt="Porta papel gambá" />
        <p>Porta papel - Gambá Fofinho</p>
        <a class="botao" href="https://wa.me/5582999566322?text=Ol%C3%A1!%20Vi%20esse%20produto%20no%20site%20Encanto%20da%20Coruja%20e%20gostaria%20de%20saber%20mais%20sobre%20ele.">Comprar pelo WhatsApp</a>
      </div>
      <div class="produto">
        <img src="produto3.jpg" alt="Porta papel macaco" />
        <p>Porta papel - Macaquinho Divertido</p>
        <a class="botao" href="https://wa.me/5582999566322?text=Ol%C3%A1!%20Vi%20esse%20produto%20no%20site%20Encanto%20da%20Coruja%20e%20gostaria%20de%20saber%20mais%20sobre%20ele.">Comprar pelo WhatsApp</a>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 Encanto da Coruja Artesanatos | <a href="https://instagram.com/encantodacorujaartesanatos">@encantodacorujaartesanatos</a></p>
  </footer>
</body>
</html>
